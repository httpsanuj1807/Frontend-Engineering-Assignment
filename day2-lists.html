<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            margin-bottom: 30px;
        }
        body{
            background-color: rgb(196, 184, 184);
        }
        div{
            
            width: 50%;
            background-color: rgb(235, 93, 117);
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <div>
        <h1>Nested List in HTML</h1>
        <ol>
            <li>
                India
                <ol type="i">
                    <li class="list-img">Uttar Pradesh
                        <ol type="a">
                            <li>Lucknow
                                <ul type="disc">
                                    <li>Gomti Nagar</li>
                                    <li>Aminabad</li>
                                </ul>
                            </li>
                            <li>Prayagraj</li>
                            <li>Basti</li>
                            <li>Varansi</li>
                        </ol>
                    </li>
                    <li class="list-img">Bihar</li>
                    <li class="list-img">Madhya Pradesh
                        <ul type="circle">
                            <li>Indore</li>
                            <li>Bhopal</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>America
                <ol type="A">
                    <li>New York</li>
                    <li>California</li>
                    <li>Texas</li>
                </ol>
            </li>
        </ol>

    </div>
</body>
</html>
